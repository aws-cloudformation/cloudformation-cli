dist: bionic
language: python
cache:
  - pip
env:
  global:
  - AWS_REGION="us-east-1"

before_install:
  - pip install --upgrade pip 'attrs==19.2.0' -r requirements.txt

install:
  - pip install .

script:
  - pre-commit run --all-files
  - python setup.py sdist bdist_wheel
  - twine check ./dist/*

jobs:
  include:
    - python: "3.6"
    - python: "3.7"
    - python: "3.8"
    - stage: Deploy
      script: skip
      python: 3.8
      deploy:
        provider: pypi
        user: aws-cloudformation-developers
        password:
          secure: 
        on:
          tags: true
        distributions: sdist bdist_wheel
        skip_existing: true
